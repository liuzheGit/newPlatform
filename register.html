<!DOCTYPE html>
<html class="no-js">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta name="keywords" content="" /> 
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="font/iconfont.css">
<link type="text/css" rel="stylesheet" href="css/public.css" />
<link type="text/css" rel="stylesheet" href="css/index.css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jQuery.textSlider.js" type="text/javascript"></script>
<script src="js/hhSwipe.js" type="text/javascript"></script>
<script src="js/my.js" type="text/javascript"></script>
<title>注册</title>
<body>
<div class="public_head">
    <img src="images/logo.png" alt="">
</div>
<div class="public_middle">
    <div class="register">
    <div class="login_top public_ul">
        <ul>
            <li>
                <a href="login.html">登录</a>
            </li>
            <li class="am_active">
                <a href="javascript:void(0)">注册</a>
            </li>
        </ul>
    </div>
      <form action="">
          <ul>
              <li>
                  <span>手机号</span>
                  <div class="register_input">
                      <i>+86</i>
                      <input type="text" placeholder="手机号">
                  </div>
              </li>
              <li class="mima">
                  <span>登录密码</span>
                  <div class="register_input">
                      <input type="text" id="txtPwd" placeholder="输入登录密码">
                      <span id="kai" class="kai on am_fr"><i class="iconfont">&#xe60b;</i></span> <span id="bi" class="bi  am_fr"><i class="iconfont">&#xe6e1;</i></span>
                  </div>
              </li>
              <li>
                  <span>验证码</span>
                  <div class="register_input">
                      <input type="text" placeholder="短信验证码">
                      <a class="am_fr" href="javsciript:void(0);">获取验证码</a>
                  </div>
              </li>
              <li>
                  <span>邀请码</span>
                  <div class="register_input">
                      <input type="text" placeholder="选填">
                  </div>
              </li>
              <p><i class="have_no"></i>注册标识已阅读并同意<a href="">《XX金融服务协议》</a></p>
          </ul>
          <div class="login_button">
              <input type="submit" value="立即注册">
          </div>
          <div class="login_bottom">
              <a href="login.html">已有账号？直接登录</a>
          </div>
      </form>
  </div>
</div>
<script type="text/javascript">
  $(function(){
    var oKi = document.querySelector(".mima .kai"),
        oBi = document.querySelector(".mima .bi"),
        oTxt = document.getElementById("txtPwd");

      oKi.onclick = function(){
          this.className = "kai";
          oBi.className = "bi on";
          oTxt.setAttribute("type","text");
      }
      oBi.onclick = function(){
          this.className = "bi";
          oKi.className = "kai on";
          oTxt.setAttribute("type","password");
      }  
  })
</script> 
</body>
</html>
