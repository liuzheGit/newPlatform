        <script>
        $(".count").click(function(){
            $(".calculation").css("display","block");

            $(".calculation").fadeOut();

    <script>
        function ulp(percent,id,ctx){
                window.loading = true;
                var i = 0, draw = null;
                draw = setInterval(function(){
                        
                        if (i<percent) {
                                d(id,ctx,i);
                                i++;
                                i += 5;
                        } else {
                                clearInterval(draw);
                                draw = null;
                        }
                }, 100);
        }
    
     
        function d(id,ctx,i){
                var lp = document.getElementById(id);
                lp.innerHTML = i;
                var loaded = i* 5 / 100 * Math.PI, cw = 54, hcw = 27;
                ctx.clearRect (0,0,cw,cw);
                ctx.beginPath();
                ctx.arc(hcw,hcw,hcw-1, 0, loaded, false);
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'white';
                ctx.stroke();
                
        }
        for(var i=1;i<=4;i++){
         
                id="loadedNum"+i;
                id2 = "loadingProgress"+i;
                var c=document.getElementById(id2),ctx=c.getContext('2d');
             
            ulp(101,id,ctx);
        }
       
    </script>
