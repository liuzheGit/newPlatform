    <script>
    function progressLine(element, num) {
            var $element = element;
            var $num = num;

            var $var = 'bar';
            var $name = $var + $num;
            $name = new ProgressBar.Line($element, {
                strokeWidth: 3,
                easing: 'easeInOut',
                duration: 1400,
                color: '#FE401A',
                trailColor: '#eee',
                trailWidth: 3,
                svgStyle: { width: '100%', height: '50%' },
                text: {
                    style: {
                        color: '#999',
                        position: 'absolute',
                        right: '0',
                        top: '0',
                        padding: 0,
                        margin: 0,
                        transform: null
                    },
                    autoStyleContainer: false
                },
                from: { color: '#F7D727' },
                to: { color: '#FE401A' },
                step: (state, bar) => {
                    bar.setText(Math.round(bar.value() * 100) + ' %');
                }
            })
            $name.animate($num);
        }
        </script>
